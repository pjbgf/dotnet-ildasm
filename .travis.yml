language: csharp
dist: trusty

matrix:
  include:
    - dotnet: 2.1.0
      mono: none
    - dotnet: 2.1.0
      mono: latest
      env: RUN_MONO_TESTS=1; RUN_REASSEMBLE_TESTS=1; FrameworkPathOverride=/usr/lib/mono/4.5/

before_install:
- chmod +x build.sh
- chmod +x run-cross-checks.sh
- dotnet restore
- sudo apt-get install mono-utils

install:
- ./build.sh -c Release

script:
- ./run-cross-checks.sh