version: '{build}' 
configuration:
- Release
platform: Any CPU 
image: Visual Studio 2017

environment: 
 DOTNET_CLI_TELEMETRY_OPTOUT: 1

init:
- ps: $Env:LABEL = "CI" + $Env:APPVEYOR_BUILD_NUMBER.PadLeft(5, "0") 

install:
- choco install gitversion.portable -y
- choco install GitReleaseNotes.Portable -y

before_build:
- nuget restore
- ps: gitversion /l console /output buildserver /updateAssemblyInfo

build_script:
- build -c Release

test_script:
- dotnet test src\dotnet-ildasm.tests\dotnet-ildasm.tests.csproj
- run-cross-checks.cmd

after_test:
- dotnet pack src\dotnet-ildasm\dotnet-ildasm.csproj
#- GitReleaseNotes.exe . /OutputFile ReleaseNotes.md

artifacts:
- path: '**\*.nupkg'

- path: ReleaseNotes.md
  name: Release notes

deploy:
  - provider: NuGet
    name: Unstable releases
    server: https://www.myget.org/F/pjbgf/api/v3/index.json
    api_key:
      secure: jnSpdhFvTcq+3qoOA1HJmGoo6hwyFJdU/ryAYF6umUYMzpzq6bjvs/oe+Wrsob6m
    artifact: /.*\.nupkg/
    draft: true
    skip_symbols: true
    prerelease: true
    on:
      branch: release*

  - provider: NuGet
    name: Preview releases
    server: 
    api_key:
      secure: /ndfcg+DPzrEghZNXPELdI/mGYbglaBEZy4ZGpCyJ+1rYqHF1csEDDhH3sYteOJg
    artifact: /.*\.nupkg/
    skip_symbols: true
    prerelease: true
    on:
      branch: __release*
      appveyor_repo_tag: true
      
  - provider: NuGet
    name: Stable releases
    server: 
    api_key:
      secure: /ndfcg+DPzrEghZNXPELdI/mGYbglaBEZy4ZGpCyJ+1rYqHF1csEDDhH3sYteOJg
    artifact: /.*\.nupkg/
    on:
      branch: master
      appveyor_repo_tag: true

  - provider: GitHub
    release: v$(GitVersion_NuGetVersion)
    auth_token:
      secure: RG/QNz1gYC7yCa+7vaTNGw+V4oB+/PynMDGryqWz+Tzf7pAEMyiXfQH5h6m3/VdL
    on:
      branch: master
      appveyor_repo_tag: true

skip_commits:
  files: '**/*.md'
